<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spardha Admin Access</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #020617; /* Spardha Dark */
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #0f172a;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            border: 1px solid #334155;
        }
        h2 {
            text-align: center;
            color: #E37233; /* Spardha Orange */
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #cbd5e1;
        }
        input {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #334155;
            background-color: #1e293b;
            color: white;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #E37233 0%, #d97706 100%);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            opacity: 0.9;
        }
        .message {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }
        .success { color: #4ade80; }
        .error { color: #f87171; }
        
        /* Dashboard View (Hidden by default) */
        #dashboard { display: none; }
        
        .tool-card {
            background-color: #1e293b;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #E37233;
        }
        .tool-link {
            display: block;
            color: #E37233;
            text-decoration: none;
            font-weight: bold;
            margin-top: 5px;
        }
        .logout-btn {
            background: #334155;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container" id="loginForm">
        <h2>üîê Admin Login</h2>
        <div class="form-group">
            <label>Email</label>
            <input type="email" id="email" placeholder="admin@example.com">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
        </div>
        <button onclick="login()">Login to Backend</button>
        <div id="msg" class="message"></div>
    </div>

    <div class="container" id="dashboard">
        <h2>üöÄ Admin Tools</h2>
        <p style="text-align: center; margin-bottom: 20px; color: #94a3b8;">
            Access backend tools directly.
        </p>

        <div class="tool-card">
            <strong>üìä Analytics Dashboard</strong>
            <p style="font-size: 13px; color: #94a3b8; margin: 5px 0;">View revenue, registration counts, and charts.</p>
            <a href="/admin/analytics/dashboard" target="_blank" class="tool-link">Open Dashboard &rarr;</a>
        </div>

        <div class="tool-card">
            <strong>üì• Export Participants</strong>
            <p style="font-size: 13px; color: #94a3b8; margin: 5px 0;">Download full CSV of all registered users.</p>
            <a href="/admin/export/participants" target="_blank" class="tool-link">Download CSV &rarr;</a>
        </div>

        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <script>
        // Check if already logged in (simple cookie check)
        // Note: HttpOnly cookies can't be read by JS, so we'll just try to hit an admin endpoint simply?
        // Actually, let's just show login form by default for simplicity.

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const msg = document.getElementById('msg');
            
            msg.textContent = 'Logging in...';
            msg.className = 'message';

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    msg.textContent = 'Success!';
                    msg.className = 'message success';
                    setTimeout(() => {
                        document.getElementById('loginForm').style.display = 'none';
                        document.getElementById('dashboard').style.display = 'block';
                    }, 500);
                } else {
                    msg.textContent = data.message || 'Login failed';
                    msg.className = 'message error';
                }
            } catch (err) {
                msg.textContent = 'Error: ' + err.message;
                msg.className = 'message error';
            }
        }

        async function logout() {
             try {
                await fetch('/logout', { method: 'POST' });
                window.location.reload();
            } catch (e) {
                window.location.reload();
            }
        }
    </script>

</body>
</html>
